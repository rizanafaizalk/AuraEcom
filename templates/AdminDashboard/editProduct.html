{% extends "AdminDashboard/home.html" %}
{% load static %}

{% block content %}
<div class="pagetitle">
  <h1>Edit Product</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Products</a></li>
      <li class="breadcrumb-item active">Edit Product</li>
    </ol>
  </nav>
</div>
<!-- End Page Title -->
<section class="section page">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title"></h5>
      <form action="{% url 'editproduct'  product.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group row mt-3">
          <label for="colFormLabel" class="col-sm-1 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" value="{{ product.product_name }}" class="form-control" id="colFormLabel" placeholder="Product Name" name="product_name">
          </div>
        </div>

        <div class="form-group row mt-3">
            <label for="colFormLabel" class="col-sm-1 col-form-label">Image1</label>
            <div class="col-sm-10">
              <input class="form-control" value="{{ product.product_image }}"  accept="image/png,image/jpeg,image/jpg" type="file" id="formFile" placeholder="Image1" name="image1">
            </div>
        </div>
        <div class="form-group row mt-3">
            <label for="colFormLabel" class="col-sm-1 col-form-label">Image2</label>
            <div class="col-sm-10">
              <input class="form-control" value="{{ product.product_image1 }}" accept="image/png,image/jpeg,image/jpg" type="file" id="formFile" placeholder="Image2" name="image2">
            </div>
        </div>
        <div class="form-group row mt-3">
            <label for="colFormLabel" class="col-sm-1 col-form-label">Image3</label>
            <div class="col-sm-10">
              <input class="form-control" value="{{ product.product_image2 }}" accept="image/png,image/jpeg,image/jpg" type="file" id="formFile" placeholder="Image3" name="image3">
            </div>
        </div>
        <div class="form-group row mt-3">
            <label for="colFormLabel" class="col-sm-1 col-form-label">Image4</label>
            <div class="col-sm-10">
              <input class="form-control" value="{{ product.product_image3 }}" accept="image/png,image/jpeg,image/jpg" type="file" id="formFile" placeholder="Image4" name="image4">
            </div>
        </div>

        <div class="form-group row mt-3">
            <label for="colFormLabel" class="col-sm-1 col-form-label">Quantity</label>
            <div class="col-sm-10">
              <input type="number" value="{{ product.product_quantity }}" class="form-control" id="colFormLabel" placeholder="Quantity" name="quantity">
            </div>
        </div>


        <div class="form-group row mt-3">
            <label for="colFormLabel" class="col-sm-1 col-form-label">Price</label>
            <div class="col-sm-10">
              <input type="number"  value="{{ product.price }}"  class="form-control" id="colFormLabel" placeholder="Price" name="product_price">
            </div>
        </div>

        <div class="form-group row mt-3">
          <label for="colFormLabel" class="col-sm-1 col-form-label">Description</label>
          <div class="col-sm-10">
            <input type="text" value="{{ product.description }}" class="form-control" id="colFormLabel" placeholder="Description" name="product_description">
          </div>
        </div>

        <div class="form-group row mt-3">
          <label for="colFormLabel" class="col-sm-1 col-form-label">Offer</label>
          <div class="col-sm-10">
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="offer">
              <option value="">Choose</option>
              {% for offer in offer %}
              <option value="{{ offer.id }}">{{ offer.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="form-group row mt-3">
          <label for="colFormLabel" class="col-sm-1 col-form-label">Product Details</label>
          <div class="col-sm-10">
            
            <input type="text" value="{{ product.prodetails }}" class="form-control" id="colFormLabel" placeholder="product_details" name="product_details" >
            
          </div>
        </div>

        

        <div class="form-group row mt-3">
            <label for="colFormLabel" class="col-sm-1 col-form-label">Brand</label>
            <div class="col-sm-10">
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="brand">
                {% for brand in brand %}
                <option value="{{ brand.id }}">{{ brand.name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

        
        <div class="form-group row mt-3">
            <label for="colFormLabel" class="col-sm-1 col-form-label">Category</label>
            <div class="col-sm-10">
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="category">
                {% for category in category %}
                <option value="{{ category.id }}">{{ category.category_name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>


        <div class="form-group row mt-3 ml-4"></div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</section>

{% endblock %}
